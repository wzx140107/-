<script type="text/javascript">

    }else{
        if(userAgent.indexOf("android") != -1 ){
            platform = 'ANDROID';
            location.href = "m.html";

            platform = 'IOS';

            platform = 'IOS';

        }else if(userAgent.indexOf("windows phone") != -1 ){

            location.href = "m.html";

        }
